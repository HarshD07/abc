        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
        <script type="text/javascript">
            function validateform(){
                var name= document.inputs.firstname.value;
                var password= document.inputs.password.value;
                
                if(name==null || name==""){
                    alert("Name can't be blank")
                    return false;
                }
                if(password.length<6){
                    alert("min. password lenght is atleast 6 characters long");
                    return false;
                }
            }
        </script>
    </head>
    <body>

        <div id="wrapper">

            <form name="inputs" action="#" method="post" onsubmit="return validateform()">

                Last Name:&nbsp;<input type="text" placeholder="last name" name="last name"><br/>
                <br>
                Email-Id:&nbsp;<input type="email" placeholder="email" name="email"><br/>
            <br>
                Password:&nbsp;<input type="password" placeholder="password" name="password"><br/>
                
                <br>
            </form>
            </div>
